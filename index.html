<!DOCTYPE html>
<html>

<head>
    <title>Vanilla weather homework</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                            id="city-input" class="form-control" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary" />
                    </div>
                </div>
            </form>
            <h1 id="city"></h1>
            <ul>
                <li id="date"></li>
                <li id="description"></li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class="weather-forecast-date">
                        <img src="" alt="Clear" id="icon" class="float-left" />
                        <div class="float-left">
                            <span class="temperature" id="temperature"></span><span class="units">
                                <a href="#" id="celsius-link" class="active">°C</a> |
                                <a href="#" id="fahrenheit-link">°F</a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Humidity: <span id="humidity"></span><strong>%</strong></li>
                        <li>Wind: <span id="wind"></span><strong> km/h</strong></li>
                    </ul>
                </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
            <br />
            <div>
                <small>
                    <a href="https://github.com/fbehzadi/vanilla-weather" target="_blank">Open-source code</a>
                    by Fatemeh Behzadi
                </small>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
